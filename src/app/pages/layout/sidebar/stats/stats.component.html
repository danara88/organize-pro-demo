<div class="stats">
  <div class="wrapper stats__stat pending">
    <span class="stats__number">{{ getTodosPending$ | async }}</span>
    <span class="stats__text">Pending</span>
  </div>
  <div class="wrapper stats__stat completed">
    <span class="stats__number">{{ getTodosCompleted$ | async }}</span>
    <span class="stats__text">Completed</span>
  </div>
</div>
